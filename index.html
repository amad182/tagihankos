<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Tagihan Kos/Kontrakan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Daftar Tagihan Kos/Kontrakan</h1>
    <table>
        <thead>
            <tr>
                <th>Nomor Kamar</th>
                <th>Harga per Bulan</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="daftar-kamar">
            </tbody>
    </table>

    <div id="modal-aksi" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="harga-bayar-modal" style="margin-bottom: 10px; font-weight: bold;"></div> <button id="tombol-lunas-modal" class="button-bayar">Lunas</button>
            <button id="tombol-tagih-modal" class="button-tagih">Tagih</button>
            <input type="text" id="input-whatsapp-modal" class="whatsapp-input" placeholder="Nomor WhatsApp">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
